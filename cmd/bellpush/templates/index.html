<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pi-bell</title>
	<style>
		body {
			font-family: Arial;
		}
		h1 {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1>{{ .Title }}</h1>

	<h2>Connected Chimes:</h2>
	{{if .Chimes}}
		<ul>
			{{ range .Chimes }}
				<li>{{ . }}</li>
			{{ end }}
		</ul>
	{{else}}
		<p>No chimes connected</p>
	{{end}}	

</body>
</html>
